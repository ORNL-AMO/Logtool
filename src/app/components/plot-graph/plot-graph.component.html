<ng-template #pop id="graph_text_pop">
  <div style="width:200px; height:150px; margin:5px 5px 5px 5px;">
    <div class="row justify-content-end" style="height: 10px; margin-bottom: 10px;">
      <span class="close pull-right" style="padding: 0;" aria-hidden="true" (click)="closePopUpGraphText()">&times;</span>
    </div>
    <div class="row justify-content-center">
      <input type="text" style="width:190px; text-align: center; height:80px; margin:auto 5px 5px 5px;"
             [(ngModel)]="graphText" placeholder="Text">
    </div>
    <div class="row justify-content-center">
      <button class="btn" style="width:190px; height:30px; font-size:14px; vertical-align: middle;"
              (click)="generateGraphText()">Confirm
      </button>
    </div>
  </div>
</ng-template>
