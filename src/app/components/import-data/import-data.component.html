<!-- Header Data && Close button-------------------------------------------------------------------------------->
<div class="row" style="top:20px; margin: 0px; background-color: lightskyblue; border-radius: 25px 25px 0 0;">
  <div class="col-sm-6" style="text-align:left;">
    <h2 style="padding-left: 15px; padding-top: 10px;">Import</h2>
  </div>
  <div class="col-sm-6" style="text-align: right">
    <button type="button" class="close pull-right"  aria-label="Close" style=" margin-top: 10px; padding: 0; background-color: rgba(0,0,0,.1);"
            (click)="bsModalRef.hide()">
      <span style="padding: 0;" aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<!-- File upload area -->
<div class="row justify-content-center" style="min-height: 50px; ">
  <div class="col-9 drop-area" style="vertical-align: center;"
       [ngStyle]="{'background-color': filled ? 'rgba(255,255,255,.25)': 'rgba(0,0,0,0)'}">
    <input type="file" name="images" id="images" required="required" multiple="multiple"
           (change)="onChange($event)"/>
    <p class="file-box-fill" *ngIf="!filled">Click to Upload a File</p>
    <p class="file-box-fill" *ngIf="filled">{{fileName}}</p>


  </div>
</div>

<!-- Rename option -->
<div class="row justify-content-center" *ngIf="filled">
    <input type="text"  placeholder="{{fileName}}" (change) = rename($event) style="text-align: center;">
</div>

<br>

<!-- metaData display-->
<table id="metaData" *ngIf="filled" style="border:thick">

  <tr>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Number of Samples</th>
    <th>Columns per Sample</th>
  </tr>
  <tr>
    <td>{{start}}</td>
    <td>{{end}}</td>
    <td>{{data_count}}</td>
    <td>{{number_columns}}</td>
  </tr>
</table>
<br>

<!--data display && row renaming-->
<form #formElement="ngForm" id="import_file" (ngSubmit)="submitCheckBox()" style="padding-bottom: 20px;"
      *ngIf="filled">
  <table style="border-radius: 32px">
    <colgroup>
      <col/>
    </colgroup>
    <tr>
      <th>
        Column Name
      </th>
      <th>
        Rename (Optional)
      </th>
      <th>
        First Sample
      </th>
      <th>
        Selected
      </th>
    </tr>
    <tr *ngFor="let head of selectedHeader; let i = index" [attr.data-index]="i">
      <th style="background-color: rgba(0,25,0,.5)">{{head.name}}</th>
      <td><input [attr.id]="i" type="text" (change)="columnNameChange($event)" value="{{head.name}}"></td>
      <td>{{readFirstRow[i]}}</td>
      <td><input type="checkbox" value="head.checked" [(ngModel)]="head.checked" name="{{head.id}}"></td>
    </tr>
  </table>

</form>

<div class="container-fluid" *ngIf="filled">
  <div class="row">
    <div class="col justify-content-center">
      <button class=btn type="submit" form="import_file">Show
      </button>
    </div>
    <div class="col"></div>
    <div class="col justify-content-center">
      <button class=btn (click)="bsModalRef.hide()">
        Cancel
      </button>
    </div>
  </div>
</div>
