<div>


  <!--grid-->
  <div id="calendar_panel" class="col-12 panel" style="height: 250px; min-width:100%; ">
    <p class="header" style="margin:0; text-align: center;">Calendar</p>

    <button (click)="clear()" class=" btn pull-right" style="position: absolute; right:0; top:0; height:30px; width:125px; box-shadow: none; font-size: 10px;">
      Clear Selection
    </button>

    <div class="row">
        <div id="cal" class="col" style="overflow-x: auto; overflow-y: hidden; margin:0; padding:0; height: 217px; width:75%;">
            <svg id="grid" style="height: 204px;"></svg>
        </div>

      <!--legend -->
        <div class="col tight-fit" style="max-width: 125px; height: 217px; border: 3px solid black;">
           <div class="row" style="height: 55px">
              <svg id="instructions" style="width: 125px;"></svg>
           </div>
           <div>
             <svg id="legend" style="height: 150px ;width: 120px; background: skyblue;"></svg>
           </div>
         </div>
    </div>
  </div>
</div>
