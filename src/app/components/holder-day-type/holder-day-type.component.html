<div style="margin: 0; border: 0; padding:0; width:100%">
  <!-- Control panel and calendar -->
  <div class="row" style="min-height: 200px;">
    <!-- control panel -->
    <div class="col-3 panel" style="height:200px;">
      Channel Selection
    </div>
    <!-- calendar panel -->
    <div class="col-4 panel">
      <p class="header"  style="margin:0; text-align: center;">Calendar</p>
      <svg id="grid" #grid viewBox=" 0, 0 , 475, 190" style="background: #007bff;"></svg>
    </div>
    <div class="col-4 panel" style="height:200px;">
      PlaceHolder
    </div>
  </div>

  <!-- bin box and graphs -->
  <div class="row" style="min-height: 400px;">
    <!-- bin control container -->
    <div class=" col-3 panel" style="min-height: 600px;">
      <div class="inner-row justify-content-center" style="min-height: 160px;">
        <div class="col-10 panel" style="width: 100%; height: 150px; margin: 15px auto; text-align:center">
          <p class="header"> Sorting options </p>
        </div>
      </div>

      <!-- bin container- layer 1 -->
      <div class="inner-row justify-content-center">
          <!-- bin container- layer 2 -->
          <div class="panel" style="max-height: 375px; width:90%; margin: 15px auto 15px auto; overflow-y: auto">
            <div class="row justify-content-center" style="margin: 0; max-width: 360px; max-height:300px; background:darkgray;"
                 *ngFor="let bin of binList let i = index ">
              <app-day-type-bin
                [name]=bin
                [dropDownList]="dropDownBinList[i]"
                [activeContents]="selectedBinList[i]"
                (addSelectedDateOutput)="addSelectedDate($event)"
                (onSelectedRemoveOutput)="onSelectedRemove($event)">
              </app-day-type-bin>
            </div>
          </div>
      </div>
    </div>

    <!-- graph holder -->
    <div class=" col-8 panel" style="min-height: 600px;"></div>


  </div>

       </div>
     </div>
   </div>-->
</div>

<!-- graphs -->
<div class="col">
  <!-- execute -->
  <div class="row">
    <button (click)="calculateType()">Day Type</button>
  </div>
  <!-- graph-->
  <div class="row">
    <plotly-plot [data]="graphDayAverage.data" [layout]="graphDayAverage.layout"></plotly-plot>
  </div>
  <div class="row">
    <plotly-plot [data]="graphBinAverage.data" [layout]="graphBinAverage.layout"></plotly-plot>
  </div>
</div>
