<div style="margin: 0; border: 0; padding:0; width:100%">
  <!-- Control panel and calendar -->
  <div class="row" style="min-height: 200px;">
    <!-- control panel -->
    <div class="col-sm-3 panel col1" style="min-height: 150px;  height:100%">

      <div class="row header">

        <p class="panel-title"> Averages by Day Type</p>

      </div>

      <form #formElement="ngForm" (ngSubmit)="dayTypeNavigation()">


        <!-- File select box --->

        <div class=" row">

          <div class="col-2">

            <p class=".dropbox-label">File:</p>

          </div>

          <div class="col-9">

            <select name="fileSelector" [(ngModel)]="temp5" (change)="fileSelectorEvent($event)">

              <option *ngFor="let file of fileSelector" value="{{file.identifier}}">{{file.name}}</option>

            </select>

          </div>

        </div>


        <div class="row">

          <div class="col-2">

            <p class=".dropbox-label">Data:</p>

          </div>

          <div class="col-9">


            <select name="columnSelector" [(ngModel)]="temp6" (change)="columnSelectorEvent($event)">

              <option *ngFor="let column of columnSelector" value="{{column.identifier}}">{{column.name}}</option>

            </select>


            <div class="list-box" style="padding:0; margin:0; border:0; overflow-y: auto">

              <div class="row list-item " *ngFor="let selector of columnSelectorList"

                   (click)="removeFromListColumn($event)" style="margin:0">

                <p class="col-11 list">{{selector.name}}</p>

                <p class="col-1 align-self-end list"

                   style="padding:0; margin:0; background-color: rgba(0,0,0,.1); border: 1px solid black;">x</p>

              </div>

            </div>

          </div>

        </div>

        <div class="row justify-content-center">


          <button class="btn" type="submit">Send</button>


        </div>

      </form>

    </div>
    <!-- calendar panel -->
    <div class="col-4 panel">
      <p class="header"  style="margin:0; text-align: center;">Calendar</p>
      <svg id="grid" #grid viewBox=" 0, 0 , 475, 190" style="background: #007bff;"></svg>
    </div>
    <div class="col-4 panel" style="height:200px;">
      PlaceHolder
    </div>
  </div>

  <!-- bin box and graphs -->
  <div class="row" style="min-height: 400px;">
    <!-- bin control container -->
    <div class=" col-3 panel" style="min-height: 600px;">
      <div class="inner-row justify-content-center" style="min-height: 160px;">
        <div class="col-10 panel" style="width: 100%; height: 150px; margin: 15px auto; text-align:center">
          <p class="header"> Sorting options </p>
        </div>
      </div>

      <!-- bin container- layer 1 -->
      <div class="inner-row justify-content-center">
          <!-- bin container- layer 2 -->
          <div class="panel" style="max-height: 375px; width:90%; margin: 15px auto 15px auto; overflow-y: auto">
            <div class="row justify-content-center" style="margin: 0; max-width: 360px; max-height:300px; background:darkgray;"
                 *ngFor="let bin of binList let i = index ">
              <app-day-type-bin
                [name]=bin
                [dropDownList]="dropDownBinList[i]"
                [activeContents]="selectedBinList[i]"
                (addSelectedDateOutput)="addSelectedDate($event)"
                (onSelectedRemoveOutput)="onSelectedRemove($event)">
              </app-day-type-bin>
            </div>
          </div>
      </div>
    </div>

    <!-- graph holder -->
    <div class=" col-8 panel" style="min-height: 600px;"></div>


  </div>
